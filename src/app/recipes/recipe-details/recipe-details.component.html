<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="recipe.imagePath" 
            alt="{{recipe.name}}" 
            class="img-responsive"
            style="max-height: 250px;"
            >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
    <div class="col-xs-12">
        <div class="btn-group"
        appDropDown
        >
            <button 
                type="button" 
                class="btn btn-primary dropdown-toggle">
                Manage Recipe 
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addToShopList()" style="cursor: pointer;">To Shooping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()" >Edit Recipe</a></li>
                <li><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-item-group"
            *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
